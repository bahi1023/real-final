apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-web-app
  labels:
    app: simple-web-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-web-app
  template:
    metadata:
      labels:
        app: simple-web-app
    spec:
      containers:
      - name: simple-web-app
        image: python:3.9-slim
        command: ["/bin/sh", "-c"]
        args:
          - |
            echo "
            from http.server import HTTPServer, BaseHTTPRequestHandler
            class SimpleHTTPRequestHandler(BaseHTTPRequestHandler):
                def do_GET(self):
                    self.send_response(200)
                    self.end_headers()
                    self.wfile.write(b'Hello from Simple Web App!')
            httpd = HTTPServer(('0.0.0.0', 8080), SimpleHTTPRequestHandler)
            httpd.serve_forever()
            " > app.py && python app.py
        ports:
        - containerPort: 8080
